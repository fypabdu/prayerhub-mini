name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-bundle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install build

      - name: Run tests
        run: pytest -q

      - name: Build bundle
        run: bash deploy/build_bundle.sh

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: prayerhub-install-bundle
          path: prayerhub-install-bundle.zip
